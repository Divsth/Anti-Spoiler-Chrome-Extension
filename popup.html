<!DOCTYPE html>
<html>
<head>
    <title>Spoiler Shield Settings</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>Spoiler Shield</h1>
        <p>Add topics to blur on YouTube.</p>
        <div class="input-group">
            <input type="text" id="spoiler-input" placeholder="e.g., soccer, new movie name...">
            <button id="add-button">Add</button>
        </div>
        <ul id="spoiler-list"></ul>
    </div>
    <script src="popup.js"></script>
</body>
</html>
