<!DOCTYPE html>
<html>
<head>
    <title>Spoiler Blocker Settings</title>
    <style>
        body { width: 300px; font-family: sans-serif; padding: 10px; }
        h3 { margin-top: 0; }
        #spoiler-input { width: 95%; padding: 5px; }
        #add-spoiler { width: 100%; padding: 8px; margin-top: 5px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        #spoiler-list { list-style: none; padding: 0; margin-top: 10px; }
        #spoiler-list li { display: flex; justify-content: space-between; align-items: center; padding: 5px; border-bottom: 1px solid #eee; }
        .remove-btn { cursor: pointer; color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h3>Spoiler Topics</h3>
    <p>Add topics you want to avoid. The AI will hide videos related to these.</p>
    <input type="text" id="spoiler-input" placeholder="e.g., Star Wars new movie">
    <button id="add-spoiler">Add Topic</button>
    <ul id="spoiler-list"></ul>
    <script src="popup.js"></script>
</body>
</html>
